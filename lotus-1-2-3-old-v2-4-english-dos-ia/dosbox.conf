pkunzip -d -o LEARNWYS.ZIP
pkunzip -d -o LIBRARY.ZIP
pkunzip -d -o LOTUS2.ZIP
pkunzip -d -o LOTUS.ZIP
pkunzip -d -o PGRAPH.ZIP
pkunzip -d -o SMRTICON.ZIP
pkunzip -d -o TRANS.ZIP
pkunzip -d -o TUTOR1.ZIP
pkunzip -d -o TUTOR.ZIP
pkunzip -d -o WYSCLIP1.ZIP
pkunzip -d -o WYSCLIP2.ZIP
pkunzip -d -o WYSCLIP3.ZIP
pkunzip -d -o WYSCLIP4.ZIP
pkunzip -d -o WYSCLIP5.ZIP
