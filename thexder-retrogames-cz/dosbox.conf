# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

# take your pick
#machine=mcga
#machine=cga
#machine=ega
machine=vgaonly

[cpu]
core=normal
cputype=286
cycles=5000

[dos]
umb=false

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
REM ------ RUN THE DEMO -------
imgmount c "thexder.img" -t hdd
c:
loadfix
thexder

