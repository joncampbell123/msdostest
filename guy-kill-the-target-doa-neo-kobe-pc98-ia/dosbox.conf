# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=8
machine=pc98
pc-98 sound bios=true
cascade interrupt ignore in service=true

[cpu]
core=normal
cputype=486
cycles=20000

[autoexec]
imgmount 0 "Guy - Kill the Target (Disk 1 - Red) [installed].hdm" "Guy - Kill the Target (Disk 3 - Yellow).hdm" "Guy - Kill the Target (Disk 4).hdm" -t floppy -fs none
imgmount 1 "Guy - Kill the Target (Disk 2 - Blue).hdm" -t floppy -fs none
boot -l a

