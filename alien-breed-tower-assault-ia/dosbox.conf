# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=486
cycles=15000

[dos]
umb=false

# ZIP archive is preconfigured for GUS
[gus]
gus=true
gusbase=220
gusirq=5
gusdma=1
gustype=classic

[speaker]
pcspeaker=true
initial frequency=0
disney=true

# not configured for sound blaster by default
[sblaster]
sbtype=none

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
cd AlienBrT
SETSOUND.EXE
TA.EXE

